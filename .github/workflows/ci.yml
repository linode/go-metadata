name: CI

on:
  pull_request: null
  push:
    branches:
      - master

jobs:
  multiple_checks:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version: 'stable'
      - run: go version

      - name: Lint
        run: make lint

      - name: Vet
        run: go vet ./...

      - name: Tidy
        run: go mod tidy

      - name: Fail if changes
        run: git diff-index --exit-code HEAD
